
<form [formGroup]="employeeForm" class="form-horizontal" (ngSubmit)="onSubmit()">
  <div class="panel panel-success">
    <div class ="panel-heading">
      <h3 class="panel-title">New Record</h3>
    </div>
    <div class="panel-body">
      <div class="form-group"[ngClass]="{'has-error':employeeForm.get('name').errors && (employeeForm.get('name').touched || employeeForm.get('name').dirty) }">
        <label class="col-sm-2 control-label" for="name">Name</label>
        <div class="col-sm-8">
          <input id="name" formControlName ="name" type="text" class="form-control">
         <span class="help-block" *ngIf= "employeeForm.get('name').errors && (employeeForm.get('name').touched || employeeForm.get('name').dirty)" >
          <span *ngIf="employeeForm.get('name').errors.required">
            name is required
          </span>
        </span>
        </div>
      </div>

      <div class="form-group">
        <div class="form-group"[ngClass]="{'has-error':employeeForm.get('email').errors && (employeeForm.get('email').touched || employeeForm.get('email').dirty) }">
        <label class="col-sm-2 control-label" for="email">Email</label>
        <div class="col-sm-8">
          <input id="email" formControlName ="email" type="text" class="form-control">
          <span class="help-block" *ngIf= "employeeForm.get('email').errors && (employeeForm.get('email').touched || employeeForm.get('email').dirty )" >
            <span *ngIf="employeeForm.get('email').errors.required">
              email is required
            </span>
          </span>
        </div>
      </div>
      </div>

      <div class="form-group">
        <div class="form-group"[ngClass]="{'has-error':employeeForm.get('dateOfBirth').errors && (employeeForm.get('dateOfBirth').touched || employeeForm.get('dateOfBirth').dirty) }">
        <label class="col-sm-2 control-label" for="dateOfBirth">Date of Birth</label>
        <div class="col-sm-8">
          <input id="dateOfBirth" formControlName ="dateOfBirth" type="date" class="form-control">
          <span class="help-block" *ngIf= "employeeForm.get('dateOfBirth').errors && (employeeForm.get('dateOfBirth').touched || employeeForm.get('dateOfBirth').dirty )">
            <span *ngIf="employeeForm.get('dateOfBirth').errors.required">
              date of birth is required
            </span>
          </span>
        </div>
      </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="skills">Skills</label>
        <div class="col-sm-8">
         <input id="skills" formControlName ="skills" type="text" placeholder="Java, Xamarin, .NET, C#, C++ " class="form-control">
         <span>
          Select one or more from (Java,Xamarin,.NET,C#,C++)
        </span>

        </div>


      </div>

    </div>
    <div class="panel-footer">
      <button class="btn btn-success" type="submit" (click)="save()">Save</button>

    </div>
  </div>
</form>

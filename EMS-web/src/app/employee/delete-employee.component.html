<form [formGroup]="employeeDeleteForm" class="form-horizontal" >
  <div class="panel panel-danger">
    <div class ="panel-heading">
      <h3 class="panel-title">Delete the Record</h3>
      <br>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="searchName">Name</label>
        <div class="col-sm-8">
          <input id="searchName" formControlName ="searchName" type="text" class="form-control">
          <br> <button class="btn btn-danger" type="button" (click)="onSearchClick(this.employeeDeleteForm.value.searchName)">Search</button>
        </div>

      </div>



    </div>

    <div  class="panel-body">

      <div class="form-group">
        <label class="col-sm-2 control-label" for="name">Name</label>
        <div class="col-sm-8">
          <input id="name" formControlName ="name"  type="text" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="email">Email</label>
        <div class="col-sm-8">
          <input id="email" formControlName ="email" type="text" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="dateOfBirth">Date of Birth</label>
        <div class="col-sm-8">
          <input id="dateOfBirth" formControlName ="dateOfBirth" type="Date" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="skills">Skills</label>
        <div class="col-sm-8">
         <input id="skills" formControlName ="skills" type="text" class="form-control">

        </div>


      </div>

    </div>
    <div class="panel-footer">
      <button class="btn btn-danger" (click) ="onDeleteClick()">Delete</button>
    </div>
  </div>

</form>
